<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
				<a class="btn btn-primary" href="/productos/form">Registrar Producto</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">NOMBRE</th>
									<th scope="col">PRECIO</th>
									<th scope="col">CANTIDAD</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="producto : ${productos}">
									<th scope="row" th:text="${producto.id}"></th>
									<td th:text="${producto.nombre}"></td>
									<td th:text="${producto.precio}"></td>
									<td th:text="${producto.cantidad}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/productos/form/} +${producto.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/productos/eliminar/} +${producto.id}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/productos/insertar}" th:object="${producto}" method="POST">
						<div class="form-group">
							<label for="nombre">Nombre</label> 
							<input type="text" class="form-control" th:field="*{nombre}" name="nombre">
						</div>
						<div class="form-group">
							<label for="precio">Precio</label>
							<input type="text" class="form-control" th:field="*{precio}" name="precio">
						</div>
						<div class="form-group">
							<label for="cantidad">Cantidad</label>
							<input type="text" class="form-control" th:field="*{cantidad}" name="cantidad">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
